<div class="app-upload-image">
<mat-button-toggle class="bntRemover" (click)="removerImg()"></mat-button-toggle>
	<label  class="uploader" ondragover="return false;"  [style.width]="widht" [style.height]="height"
		[class.loaded]="loaded"
		[style.outlineColor]="dragging ? activeColor : baseColor"
		(dragenter)="handleDragEnter()" (dragleave)="handleDragLeave()"
		(drop)="handleDrop($event)"> <i class="icon icon-upload"
		[style.color]="dragging 
            ? ((imageSrc.length > 0) ? overlayColor : activeColor)
            : ((imageSrc.length > 0) ? overlayColor : baseColor)"></i>

		<img *ngIf='imageSrc != ""' [src]="imageSrc" (load)="handleImageLoad()"
		[class.loaded]="imageLoaded" /> <input type="file" name="file" 
		accept="image/*" (change)="handleInputChange($event)">
	</label>
</div>
