<mat-card class="card-register-user"> 
  <div class="title">
    <h3>Cadastro de estacionamento</h3>
  </div>

  <div>
    <mat-form-field class="input-razao">   
      <input matInput placeholder="Razão social" > 
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="input-cnpj">   
      <input matInput placeholder="CNPJ" > 
    </mat-form-field>
  </div>
  
  <div>
    <mat-form-field class="input-cep">   
      <input matInput placeholder="CEP" > 
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="input-street">   
      <input matInput placeholder="Rua" > 
    </mat-form-field>
  
    <mat-form-field class="input-number">   
      <input matInput placeholder="Nº" > 
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="select-estado">
      <mat-select placeholder="Estado">
        <mat-option *ngFor="let state of state" [value]="state.value">
          {{ state.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="input-uf">   
      <input matInput type="text" maxlength="2" placeholder="UF" > 
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="select-bairro">
      <mat-select placeholder="Bairro">
        <mat-option *ngFor="let bairro of bairro" [value]="bairro.value">
          {{ bairro.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="select-cidade">
      <mat-select placeholder="Cidade">
        <mat-option *ngFor="let city of city" [value]="city.value">
          {{ city.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="input-phone">   
      <input matInput placeholder="Telefone" ng-model="number" ui-number-mask="3"> 
    </mat-form-field>
  </div>


  <div class="button-save">
    <mat-button-toggle>Salvar</mat-button-toggle>
  </div>
  
</mat-card>
