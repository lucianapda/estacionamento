<app-header></app-header>
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<carousel [interval]="1500" [noWrap]="noWrapSlides"	[(activeSlide)]="activeSlideIndex"> 
				<slide	*ngFor="let image of images" class="{{image.id==1 ? 'item active' : 'item'}}"> 
					<img src="{{image.thumbnail}}" alt="{{image.title}}" /> 
				</slide> 
			</carousel>
		</div>
	</div>
</div>
<app-footer></app-footer>
