<div class="container">
	<div class="row">
		<div class="col-12">
			<carousel [interval]="2000" [noWrap]="noWrapSlides"	[(activeSlide)]="activeSlideIndex"> 
				<slide	*ngFor="let image of images" class="{{image.id==1 ? 'item active' : 'item'}}"> 
					<img src="{{image.thumbnail}}" alt="{{image.title}}" /> 
				</slide> 
			</carousel>
		</div>
	</div>
</div>
